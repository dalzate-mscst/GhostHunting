<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Ghost Survey</title>
</head>
<body>
    <div class="container">
        <h2>Ghost Survey</h2>
        <div class="FormName">
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname">
                <label for="email"> Warrior Email:</label><br>
                <input type="text" id="email" name="email"><br>
            </form>
        </div>

        <div class="FormBuilding">
            <p>What Building have you spotted the ghost?</p>
            <form>
              <input type="radio" id="html" name="sighting" value="HTML">
              <label for="html">HTML</label><br>
              <input type="radio" id="css" name="sighting" value="CSS">
              <label for="css">CSS</label><br>
              <input type="radio" id="javascript" name="sighting" value="JavaScript">
              <label for="javascript">JavaScript</label>
            </form>
        </div>

    </div>
</body>
</html>
